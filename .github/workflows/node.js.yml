name: Node.js CI Digital ocean Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on:  [self-hosted]

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
     # Your other build and test steps go here
    - run: |
        # Restart the Node.js application managed by PM2
        pm2 restart actions-runner/_work/do-cicd/do-cicd
      working-directory: /actions-runner/_work/do-cicd/do-cicd/app.js  # Spec

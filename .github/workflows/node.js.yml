name: Node.js CI/CD with Digital Ocean Deployment

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14  # Choose the appropriate Node.js version for your app
        cache: 'npm'

    - name: Install dependencies
      run: |
        cd do-cicd
        npm ci

    - name: Build and Start Application
      run: |
        cd do-cicd
        npm start

